<ion-header>
  <ion-toolbar>
    <ion-title>My Photos</ion-title>
    <div (click)="addPhoto()" class="add_photo"><ion-icon name="camera" style="zoom: 1.5"></ion-icon></div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-photo *ngFor="let photo of userPhotos" [photo]="photo" [profileMod]="true"></app-photo>
</ion-content>
