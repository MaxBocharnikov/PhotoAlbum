<ion-header>
  <ion-toolbar>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <div *ngIf="this.userService.isLogin; then profile  else auth"></div>
      <ng-template #auth>
          <app-auth></app-auth>
      </ng-template>

      <ng-template #profile>
          <app-profile></app-profile>
      </ng-template>

    <ion-button (click)="toggleLog()">Log</ion-button>
</ion-content>
