<ion-header>
  <ion-toolbar>
    <ion-title>Photo Album</ion-title>
    <div class="sort-controls">
      <div>
        <ion-label style="display: block" (click)="changeSortType('new')">New First
          <ion-icon name="radio-button-{{sorting.newerNameLabel}}"></ion-icon>
        </ion-label>
      </div>
      <div>
        <ion-label style="display: block" (click)="changeSortType('popular')">Popular First
          <ion-icon name="radio-button-{{sorting.popularNameLabel}}"></ion-icon>
        </ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="!loadError; else error">
    <app-photo *ngFor="let photo of photos | photoSort: sorting.sortBy" [photo]="photo"></app-photo>
  </ng-container>
  <ng-template #error>
    <p>Failed to Load</p>
  </ng-template>

</ion-content>
