    
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="allphotos">
      <ion-icon name="images"></ion-icon>
      <ion-label>All Photos</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="this.userService.isLogin;" tab="myphotos">
      <ion-icon name="image"></ion-icon>
      <ion-label>My Photos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user">
      <ion-icon name="person"></ion-icon>
      <ion-label>User</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
